<script type="text/javascript">

var soundHandle = document.getElementById('soundHandle');

$(document).ready(function() {
    addEventListener('touchstart', function (e) {
        soundHandle.src = 'https://2fed2.github.io/fourtour/audio/ai.mp3';

        soundHandle.play();
        soundHandle.pause();

});
