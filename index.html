				<div id="playingField" class="playingFieldDis">

				</div>

					 <div class="swiper-container">
						    <div class="swiper-wrapper">
						     
						    </div>
						    
						  </div>

						  <div class="swiper-button-next"></div>
    					<div class="swiper-button-prev"></div>

						  

					<button  onclick="closeFormDeck()" type="button">Закрыть</button>
				</div>

			</div>


			<div class="col-lg-6">
				<div id="infogame">
					<div id="takeCard" class="takeCardDis">
						
					</div>
					<div id="formTakeCard" class="formTakeCardDis">
					 <div class="swiper-container">
						    <div class="swiper-wrapper">
						      <div class="swiper-slide" data-hierog="ai" data-val="2">爱</div>
						      <div class="swiper-slide" data-hierog="xiang" data-val="5">想</div>
						      <div class="swiper-slide" data-hierog="wo" data-val="1">我</div>
						      <div class="swiper-slide" data-hierog="ni" data-val="3">你</div>
						      <div class="swiper-slide" data-hierog="ta" data-val="6">他</div>
						      <div class="swiper-slide" data-hierog="de" data-val="7">的</div>
						      <div class="swiper-slide" data-hierog="ma" data-val="4">吗</div>
						      <div class="swiper-slide" data-hierog="ye" data-val="8">也</div>
						      <div class="swiper-slide" data-hierog="bu" data-val="9">不</div>
						      <div class="swiper-slide" data-hierog="chi" data-val="10">吃</div>
						      <div class="swiper-slide" data-hierog="hao" data-val="11">好</div>
						      <div class="swiper-slide" data-hierog="hen" data-val="12">很</div>
						      <div class="swiper-slide" data-hierog="xie" data-val="13">谢</div>
						      <div class="swiper-slide" data-hierog="men" data-val="14">们</div>
						      <div class="swiper-slide" data-hierog="shei" data-val="15">谁</div>

						    </div>
						    
						  </div>

						  <div class="swiper-button-next"></div>
    					<div class="swiper-button-prev"></div>

						  

					<button  onclick="formTakeCard()" type="button">Закрыть</button>
				</div>
					<h2></h2>
					<div class="infogame-pic"></div>
					
					<div class="infogame-task"></div>
					<div class="infogame-but"></div>

<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="hier-header"></div>
        <div class="hier-trans"></div>
        <div class="hier-transcrip"></div>
        <div class="hier-body">
        	<div class="hier"><span class="hier-head"></span><span class="hier-text"></span></div>
        	<div class="hier"><span class="hier-head"></span><span class="hier-text"></span></div>
        	<div class="hier"><span class="hier-head"></span><span class="hier-text"></span></div>

        	<div class="hier"><span class="hier-head"></span><span class="hier-text"></span></div>
        </div>
        <div class="hier-hint"></div>
        <audio  id="hier-audio"><source preload="none" ></audio>
        <div class="wrapper">
				<div class="cat-loader disCat"></div>
				<button class="playAudio" onclick="playAudioHier()" type="button">Озвучить</button>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
